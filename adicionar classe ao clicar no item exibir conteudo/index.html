<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>.selected {background-color: yellow;font-weight: bold;} </style>
</head>

<body>
  <h1>Javascript adicionar classe ao clicar no item</h1>
  <div class="content">
    <ul id="item-list">
      <li>Item 1</li>
      <li class="selected">Item 2</li>
      <li>Item 3</li>
    </ul>
    <div class="conteudo1">
      content 1
    </div>
    <div class="conteudo2">
      content 2
    </div>

  </div>
  <script>
const items = document.querySelectorAll('#item-list li');

items.forEach(item => {
  item.addEventListener('click', function() {
    items.forEach(item => {
      item.classList.remove('selected');
    });

    this.classList.add('selected');
  });
});

  </script>
  
</body>
</html>

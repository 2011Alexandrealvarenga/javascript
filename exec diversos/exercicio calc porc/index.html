<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <p>ola</p>
  <script>
    const porc = 30;
    const vl = 100;

    function calcPorcent(porc, vl){
      const valor = ((porc / vl) *100)
      return valor;
    }

    const result = calcPorcent(porc, vl);    
    console.log(`${porc}% de ${vl} = ${result}`);
    
  </script>
  
</body>

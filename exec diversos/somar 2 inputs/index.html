<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar Inputs</title>
</head>
<body>

    <label for="input1">Valor 1:</label>
    <input type="number" id="input1" value="110">
    <br><br>

    <label for="input2">Valor 2:</label>
    <input type="number" id="input2">
    <br><br>

    <button onclick="somarValores()">Somar</button>

    <h2>Resultado: <span id="resultado"></span></h2>

    <script>
        function somarValores() {
            // Pega os valores dos inputs
            var valor1 = parseFloat(document.getElementById("input1").value);
            var valor2 = parseFloat(document.getElementById("input2").value);

            // Verifica se os valores são números válidos
            if (isNaN(valor1) || isNaN(valor2)) {
                document.getElementById("resultado").textContent = "Por favor, insira valores válidos.";
            } else {
                // Soma os valores e exibe o resultado
                var soma = valor1 + valor2;
                document.getElementById("resultado").textContent = soma;
            }
        }
    </script>

</body>
</html>

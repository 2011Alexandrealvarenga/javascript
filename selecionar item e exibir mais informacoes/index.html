<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Javascript</h1>
<div class="general">
  <div class="left">
    <div class="pizza-item">
      <a href="">
        <div class="pizza-item--name"></div>
      </a>
    </div>
  </div>
  <div class="right">
    <div class="name"></div>
    <div class="desc"></div>
  </div>
</div>
  <script src="pizza.js"></script>
  <script>
    
    pizzaJson.map((item, index)=>{
      const pizzaitem = document.querySelector('.pizza-item').cloneNode(true);

      pizzaitem.querySelector('.pizza-item--name').innerHTML = item.name;
      document.querySelector('.left').append(pizzaitem);

      // identificando a pizza, inserindo um atributo data-key"index", setando um atributo
      pizzaitem.setAttribute('data-key', index);

      
      // clica o item da pizza selecionada
      pizzaitem.querySelector('.pizza-item a').addEventListener('click', (e)=>{
        e.preventDefault();
        // acha o item mais proximo ao pizza item
        const key = e.target.closest('.pizza-item').getAttribute('data-key');

        document.querySelector('.name').innerHTML = pizzaJson[key].name;
        document.querySelector('.desc').innerHTML = pizzaJson[key].description;
      })

    })
    
  </script>
  
</body>
</html>

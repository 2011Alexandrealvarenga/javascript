<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .content-itens{
    display: flex;
  }
  .content-itens .item{
    border: 1px solid black; padding: 10px; margin: 10px;
    display: none;
  }
  .content-botoes{
    display: flex;
  }
  .content-botoes .seta{
    display: none;
  }
  .content-botoes .botao{
    border: 1px solid red; padding: 10px; margin: 10px; cursor: pointer;
  }
</style>
<body>
  <section class="content-itens">
    <div class="item">
      <p>Lorem 1</p>
    </div>
    <div class="item">
      <p>Lorem 2</p>
    </div>
    <div class="item">
      <p>Lorem 3</p>
    </div>
  </section>
  <section class="content-botoes">
    <div class="botao">
      <div class="seta">^</div>
      <p>aciona 1321</p>
    </div>
    <div class="botao">
      <div class="seta">^</div>
      <p>aciona 2</p>
    </div>
    <div class="botao">
      <div class="seta">^</div>
      <p>aciona 3</p>
    </div>
  </section>
  <!-- quatro itens passa o mouse e aparece o item correspondente -->
   <script>
    // const itemContent = document.querySelector('.item');
    const items = document.querySelector('.botao');

    items.forEach(item =>{
      item.addEventListener('click', function() {
        items.forEach(item => {
          item.classList.remove('selected');
        });

        this.classList.add('selected');
      });
    });
   </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Javascript</h1>
  <ul>
    <li>item 1</li>
    <li>item 2</li>
  </ul>
  <!-- eventos de teclado -->
  <input type="text" placeholder="Digite algo" 
  onkeydown="apertou()" 
  onkeypress="segurou()" 
  onkeyup="soltou()">

  <script>
    function apertou(){
      console.log('apertou')
    }
    function segurou(){
      console.log('segurou')

    }
    function soltou(){
      console.log('soltou')

    }

    // evento na tela toda tecla pra cima
    document.addEventListener('keyup', soltou);
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Javascript</h1>

  <button onclick="rodar()" >Rodar em 2 segundos</button>
  <button onclick="parar()" >Parar</button>
  <br><br>

  <div class="demo"></div>

  <script>
    let timer;
    function rodar(){

      // executa apos certo tempo, espera para executar e para o processo
      timer = setTimeout(function(){
        document.querySelector('.demo').innerHTML = 'Rodou';
      }, 2000);

    }    
    function parar(){
      clearTimeout(timer);
    }
  </script>  
</body>
</html>

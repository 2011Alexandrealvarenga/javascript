<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Javascript</h1>
  <button onclick="rodar()" >Rodar em 2 segundos</button>
  <br><br>
  <div class="demo"></div>
  <script>
    function rodar(){

      // executa apos certo tempo, espera para executar
      setTimeout(function(){
        document.querySelector('.demo').innerHTML = 'Rodou';
      }, 2000);

    }    
  </script>  
</body>
</html>

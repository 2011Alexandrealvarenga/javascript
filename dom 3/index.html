<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>javascripto</h1>
  <div id="teste">
    <ul>
      <li>item 1</li>
      <li>item 2</li>
    </ul>
  </div>
  <button class="chamar_botao">CLIQUE</button>
  <script>
    
    function clicou(){
      alert('clicou no bot√£o');
    }
    

    // selecionar uma classe e evento click
    const callButton = document.querySelector('.chamar_botao');
    callButton.addEventListener('click', clicou);
  </script>
  
</body>
</html>

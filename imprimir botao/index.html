<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Javascript</h1>

    <button class="print-button" id="callPrint">Print This Page</button>

    <script>
      let callPrint = document.querySelector('#callPrint');

      callPrint.addEventListener('click', ()=>{
        window.print();
      })
      
</script>
</body>
</html>

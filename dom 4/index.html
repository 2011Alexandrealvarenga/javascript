<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="teste">
    <ul>
      <li>teste 1</li>
      <li>teste 2</li>
    </ul>
  </div>
  <button onclick="clicou()">botao</button>
  <input type="text" name="algo" placeholder="Digite algo"><br>
  <input type="text" class="outroInput" value="digite sua senha">

<script>     
  function clicou(){
    const input = document.querySelector('input');
    // pega o que tem no atributo
    console.log(input.getAttribute('name'));
    console.log(input.getAttribute('placeholder'));

    // verifica se tem atributo tipo placeholder
    if(input.hasAttribute('placeholder')){
      console.log('tem placeholder');
    }else{
      console.log('não tem placeholder');
    }

    // altera o valor do atributo
    // input.setAttribute('placeholder','placeholder alterado');

    // insere atributo na tag
    input.setAttribute('value','agora é um botao');

    // troca atributo de password para texto
    const outroInput = document.querySelector('.outroInput');
    if(outroInput.getAttribute('type') === 'text'){
      outroInput.setAttribute('type','password');
    }else{
      outroInput.setAttribute('type','text');
    }


  }
  </script>  
</body>
</html>

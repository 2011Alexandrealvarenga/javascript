<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <p class="outraClasse">texto qualquer</p>
  <button onclick="clicou()">botao</button>
  <script>
    /*

    function clicou(){
      const parag = document.querySelector('p'); 
      
      if(parag.classList.contains('outraClasse')){
        parag.classList.remove('outraClasse');
        // adiciona uma classe
        parag.classList.add('mais');
      }else{
        parag.classList.add('outraClasse');
        parag.classList.remove('mais');

      }
    }
  </script>
  
</body>

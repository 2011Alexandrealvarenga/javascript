<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Value from Select</title>
</head>
<body>
  
  <!-- pega os valores apos clicar na tag -->
  <button>calcular:</button>
  <label for="mySelect">Select a fruit:</label>
  <select id="mySelect">
    <option value="apple">Apple</option>
    <option value="banana">Banana</option>
    <option value="orange">Orange</option>
    <option value="grape">Grape</option>
  </select>

  <p>Selected fruit: <span id="selectedFruit"></span></p>

  <script>
    const selectElement = document.getElementById('mySelect');
    const button = document.querySelector('button');

    button.addEventListener('click', function(){
      selectElement.addEventListener('change', function() {
        const selectedValue = selectElement.value;
        document.getElementById('selectedFruit').textContent = selectedValue;
      });
    });



  </script>
</body>
</html>

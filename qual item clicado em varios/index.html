<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .item{width: 50px; height: 50px; background: yellow; border: 1px solid green; margin: 10px;}
  </style>
  <h1>Javascript</h1>

  <div class="formulario">    
    <div class="item" data-item="1">item 1</div>
    <div class="item" data-item="2">item 2</div>
    <button id="enviar">Enviar</button>
  </div>

  <script>
    // seleciona o item de varios elementos, tipo input
    let items = document.querySelectorAll(`.item`);

    
    items.forEach(item =>{
      item.addEventListener('click', (e)=>{
        let clickItem = e.target;
        console.log(clickItem);
      })
    });
      
  </script>
  
</body>
</html>

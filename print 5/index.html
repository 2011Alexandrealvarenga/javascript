<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print in Landscape Orientation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>imprimir como paisagem</h1>
  <button onclick="printInLandscape()">Print in Landscape</button>

  <!-- imprimir como paisagem -->
  <script>
    function printInLandscape() {
        var style = document.createElement('style');
        style.innerHTML = '@media print { @page { size: landscape; } }';
        document.head.appendChild(style);
        window.print()

      // Call the function to set print to landscape
    }
  </script>
</body>
</html>

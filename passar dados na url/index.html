<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Javascript</h1>
  <input type="text">
  <button onclick="passarDados()">passar dados na url</button><br>
  
  <script>
    function passarDados(){
      const data = document.querySelector('input');
      const url = 'pagina2.html?data='+encodeURIComponent(data.value);
      window.location.href = url;
      console.log('teste');
    }
  </script>
  
</body>
</html>

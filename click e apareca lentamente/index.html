<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container{
    width: 300px;
    height: 300px;
    border: 1px solid green;
    background-color: yellow;
    display: none;
    transition: all ease 2s;
  }
</style>
<body>
  <div class="container">
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis, voluptatibus.
  </div>

  <script>
    const squade = document.querySelector('.container');

    window.onload = function(){
      squade.style.opacity = 0;
      squade.style.display = 'block';
      setTimeout(()=>{
        squade.style.opacity = 1;
      }, 1000);
    }
  </script>
</body>
</html>

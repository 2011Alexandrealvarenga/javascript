<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>tag</p><br>
  <div class="teste">classe</div><br>
  <div id="testando">id</div>

  <button onclick="clicar()">botao </button>

  <script>
    // seleciona elemento por tag id, class e tag
    // selecionando id
    const identify = document.querySelector('#testando');
    identify.addEventListener("click", ()=>{
      console.log('clicou no id');
    });

    // selecionando classe
    const selecClasse = document.querySelector('.teste');
    selecClasse.addEventListener("click", ()=>{
      console.log('clicou na classe');
    });
    
    // selecionando tag
    const paragraph = document.querySelector('p');
    paragraph.addEventListener("click", ()=>{
      console.log('clicou na tag');

    });

    function clicar(){
      console.log("clicou no botao");
    }
    
        
  </script>
  
</body>
</html>

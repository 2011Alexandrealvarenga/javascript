<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Javascript</h1>
  <ul>
    <li>item 3</li>
    <li>item 1</li>
    <li>item 2</li>

  </ul>
  <input type="text" placeholder="Digite algo" class="fieldText" >

  <script>
  const botaoOk = document.querySelector('.botao');
  const fieldInput = document.querySelector('.fieldText');

  document.addEventListener('keyup', ocorrencia);

  // funcao para adicionar item na lista ao pressionar o enter
  function ocorrencia(e){
    if(e.key === 'Enter'){
      
      const newItem = document.createElement('li');
      const lista = document.querySelector('ul');
      
      newItem.innerText = fieldInput.value;
      lista.appendChild(newItem);

      fieldInput.value = ''; 
    }
  }
 </script> 
</body>
</html>

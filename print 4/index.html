<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click to Display Iframe</title>
<style>
    .hidden {
        display: none;
    }
</style>
</head>
<body>

<button onclick="showIframe()">Show Iframe</button>

<div id="iframeContainer" class="hidden">
    <iframe id="myIframe" src="https://www.bec.sp.gov.br/BEC_Servicos_UI/CadTerc/ui_CadTercSimuladorIndices2externo.aspx?chave=" width="600" height="400"></iframe>
</div>

<div id="otherContent">
    <!-- Other content you want to hide/show -->
    <p>This content will be hidden when iframe is displayed.</p>
</div>

<script>
function showIframe() {
    // Show the iframe container
    var iframeContainer = document.getElementById('iframeContainer');
    iframeContainer.classList.remove('hidden');

    // Hide all other content
    var otherContent = document.getElementById('otherContent');
    otherContent.style.display = 'none';
}
</script>

</body>
</html>
